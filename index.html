<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Assignment</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body class="raleway-normal">
    <header >
        <div class="main-header">
            <div class="nav">
                <div class="nav-bar">
                    <h2 class="nav-title inter">LOGO</h2>
                </div>
            <div>
                <button class="nav-button">Sign Up</button>
            </div>
            </div>
            <section class="banner">
                <div class="main-banner" >
                    <h2 class="banner-title">Cool Dark UI Template for Webflow Agencies!</h2>
                    <button class="nav-button banner-btn">Stay Focused</button>
                </div>
            </section>
        </div>
    </header>
    <main>
        <!-- Action Section Start -->
        <section class="action">
            <div class="main-action">
                <div class="action-container">
                    <h2 class="action-title">See It in Action</h2>
                    <p class="action-description">Explore the live preview and imagine your brand in this bold new look.</p>
                    <button class="action-btn nav-button">Launch Live Preview</button>
                </div>
                <img src="/Assets/wc-mini.png" alt="">
            </div>
        </section>
        <!-- Action Section End -->

        <!-- Productive Section Start -->
        <section class="productive">
            <div class="productive-main">
                <h2 class="productive-title">Joined Thousands of Productive Users</h2>
            </div>
            <div class="productive-container inter">
                <div class="item">
                    <h2 class="item-title">50K</h2>
                    <p class="productive-description">Active Users</p>
                </div>
                <div class="item">
                    <h2 class="item-title">2M+</h2>
                    <p class="productive-description">Focus Sessions</p>
                </div>
                <div class="item">
                    <h2 class="item-title">95%</h2>
                    <p class="productive-description">Satisfaction Rate</p>
                </div>
            </div>
        </section>
        <!-- Productive Section End -->
        
    </main>
</body>
</html>
